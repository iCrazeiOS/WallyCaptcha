<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WallyCaptcha</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="captcha-container">
			<img id="captcha-image">
			<div id="input-container">
				<input id="captcha-input" type="text" placeholder="Enter the coordinates of Wally's head">
				<button id="captcha-submit" onclick="submitPressed()">Submit</button>
			</div>
		</div>
	</body>
</html>
